<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>NoDistance</title>
</head>
<body>
    <form class="container" id="message-input">
        <div class="form-group">
            <label for="message-input"><b>Enter new message:</b></label>
            <input class="form-control" type="text" name="new_message" id="new-message">
        </div>
        <input class="btn btn-primary" type="submit" name="submit-message" id="submit-message" placeholder="Send Message">
    </form>

    <!-- Share the location for other people -->
    <br>
    <form class="container" id="share-location">
        <div class="form-group">
            <label for="share-location"><b>Share my location :]]]</b></label>
        </div>
        <button class="btn btn-primary" name="current-location" id="current-location">Send Location</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/message.js"></script>
</body>
</html>
