<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>NoMoreDistace</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>

    <div class="chat">
        <div class="chat__sidebar">

        </div>

        <div class="chat__main">
            <!-- This is the container to hold the message -->
            <div class="chat__messages" id="messages-to-render"></div>
            
            <div class="compose">
                <div class="container">
                    <form class="form-group" id="message-input">
                        <input class="form-control" placeholder="Enter new message" type="text" name="new_message" id="new-message">
                    </form>
                    <button class="btn btn-danger" name="current-location" id="current-location">Send Location</button>
                    <button class="btn btn-primary" name="submit-message" id="submit-message">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- This is the message to render -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Username</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>  
            <b><p>{{message}}</p></b>
        </div> 
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <div class="form-group">
                <p>
                    <span class="message__name">Username</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><b><a href="{{linkLocation}}" target="_blank">View Location</a></b></p>
            </div>
        </div>
    </script>

    <!-- Share the location for other people -->
    <br>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/message.js"></script>
</body>
</html>
